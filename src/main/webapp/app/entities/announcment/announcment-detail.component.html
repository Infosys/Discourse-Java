<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="announcment">
            <h2><span>Announcment</span> {{ announcment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ announcment.title }}</span>
                </dd>
                <dt><span>Raw</span></dt>
                <dd>
                    <span>{{ announcment.raw }}</span>
                </dd>
                <dt><span>Deleted By</span></dt>
                <dd>
                    <span>{{ announcment.deletedBy }}</span>
                </dd>
                <dt><span>Deleted At</span></dt>
                <dd>
                    <span>{{ announcment.deletedAt }}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{ announcment.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/announcment', announcment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
